<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--Below Stylesheet link is important to diplay the datatables in the HTML file -->
    <link rel="stylesheet" href="//cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <style>
        body {
            background-color: rgb(249, 247, 247);
        }
    </style>

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-12">
                    <form method="POST">
                        <h2 class="my-3">Your Options</h2>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="country" id="country" placeholder="Enter country name">
                            <label for="country">Country</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" name="year" id="year" placeholder="Enter year">
                            <label for="year">Year</label>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button class="btn btn-success">Update Result</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-12 bg-light">
                    {{result|safe}}
                </div>
            </div>
            
            {% if fig1 %}
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        {{fig1|safe}}
                    </div>
                </div>
            </div>
            {% endif %}
                
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
    <!--Below JQuery link is important to diplay the datatables in the HTML file -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!--Below JS link is important to diplay the datatables in the HTML file -->
    <script src="//cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script>
        $(function () {
            $('.dataframe').DataTable();
        });
    </script>
</body>

</html>
